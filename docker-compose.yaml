version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: images/php.Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./src/web:/var/www/html
    command:
      - php 
      - -S 
      - 0.0.0.0:80
    tty: true

  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: your_postgres_user
      POSTGRES_PASSWORD: your_postgres_password
      POSTGRES_DB: your_database_name
