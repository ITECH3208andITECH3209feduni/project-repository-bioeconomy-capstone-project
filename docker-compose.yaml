version: '3.8'

services:
  # Django application service
  web:
    build:
      context: .
      dockerfile: images/django.Dockerfile
    command:
      - python
      - manage.py
      - runserver
      - 0.0.0.0:8000
    volumes:
      - ./src/mysite:/app
    ports:
      - "8000:8000"
    depends_on:
      - accounts_db
    environment:
      - DJANGO_SECRET_KEY=your_secret_key
      - DB_HOST=accounts_db
      - DB_NAME=accounts_db
      - DB_USER=accounts_db_user
      - DB_PASSWORD=accounts_db_password

  # PostgreSQL database service
  accounts_db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: accounts_db
      POSTGRES_USER: accounts_db_user
      POSTGRES_PASSWORD: accounts_db_password
    volumes:
      - accounts-db-data:/var/lib/postgresql/data

volumes:
  accounts-db-data: