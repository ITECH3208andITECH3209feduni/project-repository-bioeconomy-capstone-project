<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioeconomy | Sign up</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/sign.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="./" class="logo-container">
                <img src="./assets/logo.png" width="100" alt="">
            </a>
            <nav>
                <a href="./">Home</a>
                <a href="./marketplace.html">Marketplace</a>
                <a href="./sign-in.html">Sign in</a>
                <a href="./sign-up.html" class="active">Sign up</a>
            </nav>
            <div class="header-menu">
                <input type="checkbox">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="sign-box-container">
            <img src="./assets/logo.png" width="100" alt="">
            <h1>Sign up</h1>
            <div class="input-fields">
                <label for="name">Name</label>
                <input type="name" id="name" name="name">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass">
                <label for="confirm password">Confirm password</label>
                <input type="password" id="pass" name="pass">
            </div>
            <button class="submit-btn">Sign Up</button>
            <p class="sign-box-bottom">Already have an account? <a href="./sign-in.html">Sign in</a></p>
        </div>
    </div>
    <script src="./js/default.js"></script>
</body>

</html>
