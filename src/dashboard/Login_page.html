<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
			padding-right: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
</style>
</head>
<body>
<div class="container">
<h2>Sign In</h2>
<form id="signin-form"action="C:\Users\abhis\OneDrive\Desktop\connect.php" method="post">
<input type="text" placeholder="Username" name="username" required>
<input type="password" placeholder="Password" name="password" required>
<button type="submit" class="btn">Sign In</button>
</form>
<p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
<form id="signup-form" style="display: none;" action="C:\Users\abhis\OneDrive\Desktop\signup.php" method="post">
<input type="text" placeholder="First Name" name="first_name" required>
<input type="text" placeholder="Last Name" name="last_name" required>
<input type="email" placeholder="Email" name="email" required>
<input type="text" placeholder="Username" name="username" required>
<input type="password" placeholder="Password" name="password" required>
<input type="password" placeholder="Re-enter Password" name="repassword" required>
<button type="submit" class="btn">Sign Up</button>
</form>
<p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
</div>
<script>
    // Handle form switching

 

    const signupForm = document.getElementById('signup-form');
    const signinForm = document.getElementById('signin-form');
    const showSignupLink = document.getElementById('show-signup');
    const showSigninLink = document.getElementById('show-signin');

 

    showSignupLink.addEventListener('click', (e) => {
        e.preventDefault();
        signupForm.style.display = 'block';
        signinForm.style.display = 'none';
    });

 

    showSigninLink.addEventListener('click', (e) => {
        e.preventDefault();
        signupForm.style.display = 'none';
        signinForm.style.display = 'block';
    });
</script>
</body>
</html>
